<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StatSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 100%;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 14px;
            font-size: 16px;
            background-color: #3498db; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }

        hr {
            margin: 20px 0;
        }

        p {
            text-align: left;
        }

        a {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post" action="/signup">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <select name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="number" name="age" placeholder="Age" required>
            <input type="date" name="date_of_birth" placeholder="Date of Birth" required>
            <input type="text" name="address" placeholder="Address" required> <!-- Changed Address to address -->
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="contact_number" placeholder="Contact Number" required> <!-- contact_number added -->
            <input type="text" name="emergency_contact" placeholder="Emergency Contact Name" required> <!-- emergency_contact added -->
            <input type="tel" name="emergency_contact_number" placeholder="Emergency Contact Number" required> <!-- emergency_contact_number added -->
            <input type="text" name="sports_playing" placeholder="Sports Playing" required>
            <input type="text" name="position" placeholder="Position in Sport" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="medical_condition" placeholder="Medical Condition (if any)">
            <input type="text" name="allergies" placeholder="Allergies (if any)">
            <input type="date" name="registration_date" required>
        
            <button type="submit">Sign Up</button>
        </form>
        

        <hr>

        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
