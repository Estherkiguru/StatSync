<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StatSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            background: url('/static/image/dlv.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-section {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to StatSync</h1>
        <p>Manage athlete stats efficiently with our platform.</p>

        <!-- Athlete Section -->
        <div class="button-section">
            <h3>Athletes</h3>
            <div class="button-group">
                <form action="/login" method="get">
                    <button type="submit">Login</button>
                </form>
                <form action="/signup" method="get">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Trainer Section -->
        <div class="button-section">
            <h3>Trainers</h3>
            <div class="button-group">
                <form action="/trainer/login" method="get">
                    <button type="submit">Login</button>
                </form>
                <form action="/trainer/signup" method="get">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
