<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StatSync</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('/static/image/hero.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            width: 100vw; 
            padding: 0;
        }

        .side-container {
            width: 35%;
            height: 100%;
            padding: 30px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 38px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f0f2f3; 
            text-align: center;
        }

        .side-container img {
            width: 220px; 
            height: 220px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
        }

        button {
            padding: 14px 28px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2980b9;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .hero {
            width: 30%; 
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <!-- Athlete Section -->
        <div class="side-container">
            <h2>Athletes</h2>
            <img src="/static/image/athlete_icon.png" alt="Athlete Icon">
            <div class="button-group">
                <form action="/login" method="get">
                    <button type="submit">Login</button>
                </form>
                <form action="/signup" method="get">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="hero">
            <h1>Welcome to StatSync</h1>
        </div>

        <!-- Trainer Section -->
        <div class="side-container">
            <h2>Trainers</h2>
            <img src="/static/image/trainer_icon.png" alt="Trainer Icon">
            <div class="button-group">
                <form action="/trainer/login" method="get">
                    <button type="submit">Login</button>
                </form>
                <form action="/trainer/signup" method="get">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
