<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Athlete Information</title>
</head>
<body>
    <h1>Update Information for {{ athlete.first_name }} {{ athlete.last_name }}</h1>

    <form method="POST" action="/trainer/athlete/{{ athlete.id }}/update">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ athlete.first_name }}" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ athlete.last_name }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ athlete.email }}" required><br><br>

        <label for="body_weight">Body Weight:</label>
        <input type="number" id="body_weight" name="body_weight" value="{{ athlete.body_weight }}" required><br><br>

        <button type="submit">Update Athlete</button>
    </form>

</body>
</html>
